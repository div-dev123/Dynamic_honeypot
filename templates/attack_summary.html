<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-pill mx-auto mt-3">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/attack_summary">Attack Summary</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/map">Map</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/analysis">Analysis</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Attack Summary</h1>
        <table id="attackTable" class="table table-dark table-striped table-hover mt-3">
            <thead class="thead-light">
                <tr>
                    <th>IP</th>
                    <th>Geolocation</th>
                    <th>Timestamp</th>
                    <th>Service</th>
                    <th>Payload</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Fetch initial data
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('attackTable').getElementsByTagName('tbody')[0];
                data.forEach(attack => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = attack.ip;
                    row.insertCell(1).innerText = attack.geolocation;
                    row.insertCell(2).innerText = attack.timestamp;
                    row.insertCell(3).innerText = attack.service;
                    row.insertCell(4).innerText = attack.payload;
                    row.insertCell(5).innerText = attack.category;
                });
            });
    </script>
</body>
</html>
